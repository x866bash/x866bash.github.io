<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik Pengunjung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Statistik Pengunjung</h1>
  <p>Total dan daftar pengunjung dari Redis</p>

  <table id="stats-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Halaman</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Ganti dengan URL Vercel kamu
    const API_STATS_URL = "https://your-vercel-project.vercel.app/api/stats";

    fetch(API_STATS_URL)
      .then(res => res.json())
      .then(data => {
        console.log("Stats:", data);
        const tbody = document.querySelector("#stats-table tbody");

        data.visitors.forEach(v => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${v.ip}</td>
            <td>${v.page}</td>
            <td>${new Date(v.time).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Error fetching stats:", err));
  </script>
</body>
</html>
