<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Kuning Putih</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"></div>
    <h1 class="store-name">TOKO KUNING PUTIH</h1>
  </header>

  <!-- Navigasi Produk -->
  <nav class="nav">
    <button class="nav-item">Produk 1</button>
    <button class="nav-item">Produk 2</button>
    <button class="nav-item">Produk 3</button>
    <button class="nav-item">Produk 4</button>
  </nav>

  <!-- Search & Filter -->
  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <select id="filterKategori">
      <option value="all">Semua Kategori</option>
      <option value="motor">Motor</option>
      <option value="pakaian">Pakaian</option>
      <option value="aksesoris">Aksesoris</option>
      <option value="elektronik">Elektronik</option>
    </select>
  </section>

  <main class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="sidebar-item">Data 1</button>
      <button class="sidebar-item">Data 2</button>
      <button class="sidebar-item">Data 3</button>
      <button class="sidebar-item">Data 4</button>
      <button class="sidebar-item">Data 5</button>
      <button class="sidebar-item">Data 6</button>
    </aside>

    <!-- Produk -->
    <section class="products" id="productList">
      <!-- JS akan inject produk di sini -->
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
