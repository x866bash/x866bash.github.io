<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masalalu saya</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/js/script.js"></script>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow-container">
    <div class="slideshow">
      <img src="/images/image1.jpg" class="slide active">
      <img src="/images/image2.jpg" class="slide">
      <img src="/images/image3.jpg" class="slide">
      <img src="/images/image4.jpg" class="slide">
      <img src="/images/image5.jpg" class="slide">
      <img src="/images/image6.jpg" class="slide">
      <img src="/images/image7.jpg" class="slide">
      <img src="/images/image8.jpg" class="slide">
      <img src="/images/image9.jpg" class="slide">
      <img src="/images/image10.jpg" class="slide">
      <img src="/images/image11.jpg" class="slide">
      <img src="/images/image12.jpg" class="slide">
      <img src="/images/image13.jpg" class="slide">
      <img src="/images/Image14.jpg" class="slide">
      <img src="/images/image15.jpg" class="slide">
    </div>
  </div>

  <!-- Popup Full-Screen -->
  <div id="popup" class="popup">
    <div class="popup-background">
      <img src="/Background/Photos.jpg" alt="Popup Background">
    </div>
    <div class="popup-content">
      <button id="enter-btn">Masuk</button>
    </div>
  </div>

  <!-- Navigasi -->
  <nav id="navbar" class="hidden">
    <ul>
      <li><div class="nav-box"><a href="/home/" class="nav-link">Home</a></div></li>
      <li><div class="nav-box"><a href="/source/" class="nav-link">Source</a></div></li>
      <li><div class="nav-box"><a href="/info/" class="nav-link">Info</a></div></li>
      <li><div class="nav-box"><a href="/stats.html" class="nav-link">Stats</a></div></li>
    </ul>
  </nav>

  <!-- Konten Halaman -->
  <main id="content">
    <h2>Selamat Datang</h2>
    <p>Datang untuk pergi, tinggal kenangan akan terbiasa untuk terbiasa sendiri.</p>
  </main>

  <!-- Script Tracking Visitor -->
  <script>
    // Ganti dengan URL Vercel kamu
    const API_URL = "https://https://api-redis-rho.vercel.app/api/visit?page=home";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        console.log("Visitor tracked:", data);

        // Tampilkan badge visitor di pojok kanan bawah
        const stats = document.createElement("div");
        stats.style.position = "fixed";
        stats.style.bottom = "10px";
        stats.style.right = "10px";
        stats.style.background = "rgba(0,0,0,0.6)";
        stats.style.color = "#fff";
        stats.style.padding = "8px 12px";
        stats.style.borderRadius = "8px";
        stats.style.fontSize = "14px";
        stats.innerText = `Total: ${data.total_visitors} | Unique: ${data.unique_visitors}`;
        document.body.appendChild(stats);
      })
      .catch(err => console.error("Error tracking visitor:", err));
  </script>
</body>
</html>
