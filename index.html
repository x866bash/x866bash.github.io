<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Landing Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    background: rgba(0, 0, 0, 0.6) url('./images/home1.jpg') no-repeat center center/cover;
    background-blend-mode: darken;
    text-align: center;
  }
  .container {
    position: relative;
    top: 40%;
    transform: translateY(-50%);
  }
  h1 {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    font-size: 3rem;
  }
  .time {
    margin-top: 20px;
    font-size: 1.5rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
  .elapsed {
    margin-top: 5px;
    font-size: 1.2rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }
  .credit {
    margin-top: 15px;
    font-size: 1rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    font-style: italic;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 id="poem">Kata-kata Puisi di sini</h1>
    <div id="clock" class="time"></div>
    <div id="elapsedTime" class="elapsed"></div>
    <div class="credit">Credit by : Dani</div>
  </div>
  <script>
    const startDate = new Date('2025-07-20T00:00:00');
    function updateClock() {
      const now = new Date();
      const dateString = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const timeString = now.toLocaleTimeString();
      document.getElementById('clock').textContent = `${dateString} | ${timeString}`;

      const diffMs = now - startDate;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      const diffSeconds = Math.floor((diffMs % (1000 * 60)) / 1000);
      document.getElementById('elapsedTime').textContent = `Sudah berlalu: ${diffDays} hari, ${diffHours} jam, ${diffMinutes} menit, ${diffSeconds} detik`;

      console.log(`[DEBUG] Clock updated: ${dateString} | ${timeString}`);
      console.log(`[DEBUG] Elapsed time since 20 Juli 2025: ${diffDays}d ${diffHours}h ${diffMinutes}m ${diffSeconds}s`);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
