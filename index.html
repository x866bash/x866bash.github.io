<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="image1.jpg" class="slide active">
            <img src="image2.jpg" class="slide">
            <img src="image3.jpg" class="slide">
            <img src="image4.jpg" class="slide">
            <img src="image5.jpg" class="slide">
            <img src="image6.jpg" class="slide">
            <img src="image7.jpg" class="slide">
            <img src="image8.jpg" class="slide">
            <img src="image9.jpg" class="slide">
            <img src="image10.jpg" class="slide">
            <img src="image11.jpg" class="slide">
            <img src="image12.jpg" class="slide">
            <img src="image13.jpg" class="slide">
            <img src="image14.jpg" class="slide">
            <img src="image15.jpg" class="slide">
        </div>
    </div>

    <!-- Popup Full-Screen -->
    <div id="popup" class="popup">
        <div class="popup-background">
            <img src="popup-bg.jpg" alt="Popup Background">
        </div>
        <div class="popup-content">
            <button id="enter-btn">Masuk</button>
        </div>
    </div>

    <!-- Navigasi -->
    <nav id="navbar" class="hidden">
        <ul>
            <li><div class="nav-box"><a href="#" class="nav-link">Home</a></div></li>
            <li><div class="nav-box"><a href="#" class="nav-link">Source</a></div></li>
            <li><div class="nav-box"><a href="#" class="nav-link">Info</a></div></li>
        </ul>
    </nav>

    <!-- Konten Halaman dengan Kotak -->
    <main id="content">
        <div class="content-box">
            <h2>Selamat Datang</h2>
            <p id="animated-text"></p>
        </div>
    </main>

</body>
</html>
